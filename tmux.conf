# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
#set -g status-justify centre
set-option -g status-position top
setw -g monitor-activity on
set -g visual-activity on
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'seebi/tmux-colors-solarized'
#set -g @plugin "arcticicestudio/nord-tmux"

# Prefix Highlight
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'
set -g @prefix_highlight_empty_prompt ' '
set -g @prefix_highlight_empty_attr 'fg=default,bg=green'

set -g @colors-solarized 'dark'
#URLView
set -g @urlview-key 'u'
set -g @fpp-key 'f'
# Is Wired ?
set -g @online_icon "âœ… online"
set -g @offline_icon "ğŸ“› offline"

# Weather
set -g status-interval 60
WEATHER='#(curl -s wttr.in/Bouskoura\?format\="%%l:+%%c%%20%%t%%60%%w&period=60")'
# Status Bar
set -g status-right "ğŸŒ #{online_status} |ğŸ”®: $WEATHER "
set -g status-left " |ğŸƒ #{prefix_highlight} | "
# Initialize TPM
run -b '~/.tmux/plugins/tpm/tpm'
